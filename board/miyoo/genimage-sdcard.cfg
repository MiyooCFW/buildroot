image bootfs.vfat {
	vfat {
                label = "BOOT"
		files = {
			"zImage",
			"suniv-f1c500s-miyoo.dtb",
			"boot.scr",
			"boot/autorun.inf",
			"boot/boot.ico",
			"boot/console.cfg",
			"boot/firstboot",
			"boot/firstboot.custom.sh-OFF",
			"boot/modules.custom.sh",
			"boot/normalboot.custom.sh",
			"boot/resize"
		}
		file configs/manifest {
			image = "boot/configs/manifest"
		}
		file configs/.volume.conf {
			image = "boot/configs/.volume.conf"
		}
		file configs/.backlight.conf {
			image = "boot/configs/.backlight.conf"
		}
	}
	size = 8M
}

image mainfs.vfat {
	vfat {
		label = "MAIN"
	}
	mountpoint = "../../../images/main/"
	size = 512M
}


image ${IMAGE_NAME:-miyoo-cfw-2.0.0.img} {
	hdimage {}

	partition u-boot {
		in-partition-table = "no"
		image = "u-boot-sunxi-with-spl.bin"
		offset = 0x2000
		size = 1016K # 1MB - 8192
	}

	partition boot {
		partition-type = 0xB
		bootable = "true"
		image = "bootfs.vfat"
	}

	partition rootfs {
		partition-type = 0x83
		image = "rootfs.ext4"
	}

	partition swap {
		partition-type = 0x82
		bootable = "false"
		size = 128M
	}

	partition main {
		partition-type = 0xc
		bootable = "false"
		image = "mainfs.vfat"
	}
}