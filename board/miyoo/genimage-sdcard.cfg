image bootfs.vfat {
	vfat {
                label = "BOOT"
		files = {
			"zImage",
			"suniv-f1c100s-miyoo.dtb",
			"suniv-f1c100s-miyoo-4bit.dtb",
			"boot.scr",
			"boot/miyoo-splash.bmp",
			"boot/autorun.inf",
			"boot/boot.ico",
			"boot/console.cfg",
			"boot/firstboot",
			"boot/firstboot.custom.sh-OFF",
			"boot/modules.custom.sh",
			"boot/normalboot.custom.sh",
			"boot/ipk_install.sh",
		}
	}
	size = 8M
}


image ${IMAGE_NAME:-miyoo-cfw-2.0.0.img} {
	hdimage {}

	partition u-boot {
		in-partition-table = "no"
		image = "u-boot-sunxi-with-spl.bin"
		offset = 0x2000
		size = 1016K # 1MB - 8192
	}

	partition boot {
		partition-type = 0xB
		bootable = "true"
		image = "bootfs.vfat"
	}

	partition rootfs {
		partition-type = 0x83
		image = "rootfs.ext4"
	}

	partition swap {
		partition-type = 0x82
		bootable = "false"
		size = 256M
	}

	partition main {
		partition-type = 0x83
		bootable = "false"
		image = "main.img"
	}
}
